<script>
    var correct = prompt("enter your cool passcode")
    if (correct === null) {
        alert("taking you back; you clicked cancel.")
        window.location.href = "https://swmad.vercel.app"
    } else {
        var title = prompt("enter your cool title")
        var passcode = 0
        while (passcode != correct) {
            var passcode = prompt(title)
            if (passcode != correct) {
                alert("incorrect")
            }
        }
    }
</script>
<h1>you guessed the passcode</h1>
<button onclick="window.location.href='https://swmad.vercel.app'">take me back to the menu</button>
