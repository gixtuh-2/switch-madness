<script>
    let encoded;
    fetch("https://swmad.vercel.app/test/code.json")
        .then(response => response.json())
        .then(data => {encoded = data})
    function doit() {
        var access = prompt("Enter the password to access the website")
        var decoded = atob(atob(atob(encoded['code'])))
        if (access === decoded) {
            alert("yes")
        } else {
            alert("no")
        }
    }
    function refresh() {
        fetch("https://swmad.vercel.app/test/code.json")
            .then(response => response.json())
            .then(data => {encoded = data})
    }
</script>
<button onclick="doit()">check the passcode</button>
<button onclick="refresh()">refresh the passcode</button>
