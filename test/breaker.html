<script>
    function check() {
        const url = "https://swmad.vercel.app/test/code.json"
        let OUTPUT
        console.log("%cWAITING: %cwaiting fetch API", "color: yellow;", "")
        fetch(url)
            .then(r => {
                if (!r.ok) {
                    console.log("%cNETWORK: %c" + r.status, "color: yellow;", "")
                }
                return r.json()
            })
            .then(d => {
                OUTPUT = atob(atob(atob(d['code'])))
                console.log("%cSUCCESS: %c" + OUTPUT, "color:green", "")
            })
            .catch(e => {
                console.log("%cFAILURE: %c" + e, "color:red;", "")
            })
    }
</script>
